<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/trinity.webp"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
  <title>TRINITY</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
<div class="container">
  <div class="modal" id="login">
    <div class="ment">
      <p>WELCOME BACK TO DJ-TRINITY</p>
    </div>
    <div class="login elem">
      <button class="operation 0" type="submit">
        <span class="login">I'AM NEWBIE</span>
      </button>
    </div>
    <div class="ment2">
      <p>ALREADY HAVE ACCOUNT</p>
    </div>
    <div class="nickName elem">
      <input class="operation 1" id="nickName" type="text" placeholder="NICKNAME"/>
    </div>
    <div class="password elem">
      <input class="operation 2" id="password" type="password" placeholder="PASSWORD"/>
    </div>
    <div class="login elem">
      <button class="operation 3" type="submit">
        <span class="login">LOGIN</span>
      </button>
    </div>
  </div>

  <div class="modal" id="signup">
    <div class="ment">
      <p>MAKE NEW ACCOUNT</p>
    </div>
    <div class="nickName elem">
      <input class="operation 0" id="nickName-signup" type="text" placeholder="NICKNAME"/>
    </div>
    <div class="password elem">
      <input class="operation 1" id="password-signup" type="password" placeholder="PASSWORD"/>
    </div>
    <div class="password elem">
      <input class="operation 2" id="password-signup-check" type="password" placeholder="PASSWORD AGAIN"/>
    </div>
    <div class="login elem">
      <button class="operation 3" type="submit">
        <span class="login">MAKE MY ACCOUNT!</span>
      </button>
    </div>
  </div>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
