<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/trinity.webp"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
  <title>TRINITY</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
<div class="container">
  <div class="modal" id="login">
    <div class="ment">
      <p>WELCOME BACK TO DJ-TRINITY</p>
    </div>
    <div class="login elem">
      <button class="operation 0" type="submit">
        <span class="login">I'AM NEWBIE</span>
      </button>
    </div>
    <div class="ment2">
      <p>ALREADY HAVE ACCOUNT</p>
    </div>
    <div class="id elem">
      <input class="input operation 1" id="id" type="text" placeholder="ID"
             maxlength="20"
             autocomplete="off"/>
    </div>
    <div class="password elem">
      <input class="input operation 2" id="password" type="password" placeholder="PASSWORD"
             maxlength="20"
             autocomplete="off"/>
    </div>
    <div class="message">

    </div>
    <div class="login elem">
      <button class="operation 3" type="submit">
        <span class="login">LOGIN</span>
      </button>
    </div>
  </div>

  <div class="modal" id="signup">
    <div class="ment">
      <p>MAKE NEW ACCOUNT</p>
    </div>
    <div class="id elem">
      <input class="input operation 0" id="id-signup" type="text" placeholder="ID"
             maxlength="20"
             autocomplete="off"/>
    </div>
    <div class="password elem">
      <input class="input operation 1" id="password-signup" type="password" placeholder="PASSWORD"
             maxlength="20"
             autocomplete="off"/>
    </div>
    <div class="password elem">
      <input class="input operation 2" id="password-signup-check" type="password"
             maxlength="20"
             placeholder="PASSWORD AGAIN" autocomplete="off"/>
    </div>
    <div class="message">
    </div>
    <div class="login elem">
      <button class="operation 3" type="submit">
        <span class="login">MAKE MY ACCOUNT!</span>
      </button>
    </div>
  </div>

  <div class="modal" id="systemMessage">
    <div class="message">
    </div>
    <div class="login elem">
      <button class="operation 1" type="submit">
        <span class="login">BACK</span>
      </button>
    </div>
  </div>

  <!-- LobbyScene UI -->
  <div id="lobbyScene">
  </div>

</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
